<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi frontend</title>
</head>
<body>
  <h1>Aquí vere mi frontend</h1>
  <p>Lo cuál se conectara con el backend</p>

  <script>
    // usaremos fetch para conectarnos con el backend
    (async() => {
      const response = await fetch("http://localhost:3000/api/v1/courses");
      const data = await response.json();
      console.log(data);
    })();
  </script>

</body>
</html>
